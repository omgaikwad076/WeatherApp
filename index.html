<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p data-yourWeather class="tab">Your Weather</p>
            <p data-searchWeather class="tab">Search Weather</p>
        </div>

        <div class="weather-Container">

            <!-- grant location container -->
            <div class=" grant-location-container subContainer">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p data-messageText>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form  class="formContainer" data-searchForm  >

                <input type="text" placeholder="Search for City" data-searchInput>
                <button class="btn" type="submit" >
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>

            </form>
            <!-- loading screen -->
            <div class="subContainer loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>loading</p>
            </div>

            <!-- show weather info -->

            <div class="subContainer user-Info-conatiner">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather desc -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 card parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>


            </div>
            <div class="sub-container api-error-container">
                <p data-apiErrorText></p>
                <img src="./assets/not-found.png" data-notFoundImg />
               
                <button class="btn" data-apiErrorBtn>Retry</button>
            </div>




        </div>











    </div>


<script
src="index.js"></script>

</body>

</html>
